<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metabolic Calculator</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    brand: { 
                        navy: '#0f172a', 
                        card: '#1e293b',
                        input: '#334155',
                        green: '#84cc16', 
                        teal: '#22d3ee',
                        muted: '#94a3b8'
                    }
                },
                fontFamily: { 
                    sans: ['"Plus Jakarta Sans"', 'sans-serif']
                },
                boxShadow: {
                    'glow': '0 0 20px rgba(132, 204, 22, 0.15)'
                }
            }
        }
    }
</script>

<style>
    body { background-color: #0f172a; color: #f8fafc; }
    
    /* Animation for Results */
    .animate-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes slideUp { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
    
    /* Custom Select Arrow */
    select { 
        -webkit-appearance: none; 
        appearance: none; 
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); 
        background-repeat: no-repeat; 
        background-position: right 1rem center; 
        background-size: 1em; 
    }
</style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        
        <div class="bg-brand-card rounded-[2rem] border border-slate-700 shadow-2xl p-6 md:p-8 mb-6">
            <h3 class="text-xl font-extrabold text-white mb-6 flex items-center gap-3">
                <span class="w-1.5 h-6 bg-brand-green rounded-full shadow-[0_0_10px_#84cc16]"></span>
                Target Calculator
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Gender</label>
                    <select id="gender" onchange="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors cursor-pointer text-base">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Age</label>
                    <input type="number" id="age" value="35" oninput="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors text-base">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Weight (lbs)</label>
                    <input type="number" id="weight" value="155" oninput="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors text-base">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Height (inches)</label>
                    <input type="number" id="height" value="66.5" oninput="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors text-base">
                </div>
            </div>

            <div class="space-y-2 mb-6">
                <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Metabolic Chassis (Body Type)</label>
                <select id="bodyType" onchange="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors cursor-pointer text-base">
                    <option value="meso" selected>ü¶ç The Gorilla (Athletic/Balanced)</option>
                    <option value="ecto">üèéÔ∏è The Greyhound (Hard Gainer)</option>
                    <option value="endo">üêª The Bear (Easy Gainer)</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Activity Level</label>
                    <select id="activity" onchange="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors cursor-pointer text-base">
                        <option value="1.2">ü™ë Desk Jockey (Sedentary)</option>
                        <option value="1.55" selected>üèÉ Mover & Shaker (Moderate)</option>
                        <option value="1.725">üî• Human Machine (Very Active)</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-brand-muted uppercase tracking-wider">Current Goal</label>
                    <select id="goal" onchange="hideResults()" class="w-full p-4 bg-brand-input border border-slate-600 rounded-xl font-bold text-white focus:outline-none focus:border-brand-green transition-colors cursor-pointer text-base">
                        <option value="0">‚öì Cruise Control (Maintain)</option>
                        <option value="-500">‚úÇÔ∏è Shred Mode (Lose Fat)</option>
                        <option value="250">üí™ Gains Train (Build Muscle)</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-3">
                <button type="button" onclick="resetCalculator()" class="w-1/3 py-4 bg-slate-800 border border-slate-600 hover:bg-slate-700 text-white rounded-xl font-bold text-lg transition-all active:scale-[0.98]">
                    RESET
                </button>
                <button type="button" id="calcBtn" onclick="calculate()" class="w-2/3 py-4 bg-gradient-to-r from-brand-green to-lime-600 hover:to-brand-green text-brand-navy rounded-xl font-extrabold text-xl shadow-glow transition-all active:scale-[0.98]">
                    GENERATE
                </button>
            </div>
        </div>

        <div id="results" class="hidden">
            
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 text-white rounded-[2rem] p-8 text-center shadow-2xl mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-64 h-64 bg-brand-teal rounded-full blur-[100px] opacity-10"></div>
                
                <span class="text-xs font-bold text-brand-green uppercase tracking-[0.2em] mb-2 block">Your Daily Ceiling</span>
                <div class="text-6xl md:text-7xl font-extrabold mb-1 tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400" id="target-cal">0</div>
                <div class="text-sm font-medium text-brand-muted">Calories / Day</div>
                <div class="mt-4 inline-block bg-white/5 border border-white/10 px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider text-brand-teal">Base TDEE: <span id="tdee-base">0</span></div>
            </div>

            <div class="bg-brand-card rounded-[2rem] border border-slate-700 shadow-xl p-6 mb-6">
                <h3 id="macro-header" class="text-lg font-bold text-white mb-6 text-center">Macro Split</h3>
                
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-brand-navy border border-slate-700 rounded-2xl p-4 text-center">
                        <span class="block text-2xl font-extrabold text-white" id="val-pro">0g</span>
                        <span class="text-[10px] font-bold text-brand-green uppercase tracking-wider">Protein</span>
                    </div>
                    <div class="bg-brand-navy border border-slate-700 rounded-2xl p-4 text-center">
                        <span class="block text-2xl font-extrabold text-white" id="val-carb">0g</span>
                        <span class="text-[10px] font-bold text-brand-teal uppercase tracking-wider">Carbs</span>
                    </div>
                    <div class="bg-brand-navy border border-slate-700 rounded-2xl p-4 text-center">
                        <span class="block text-2xl font-extrabold text-white" id="val-fat">0g</span>
                        <span class="text-[10px] font-bold text-yellow-400 uppercase tracking-wider">Fat</span>
                    </div>
                </div>

                <div id="protein-alert" class="hidden p-4 rounded-xl text-xs leading-relaxed mb-4 border-l-4">
                    <strong class="block mb-1 text-sm alert-title text-white">Status</strong>
                    <span id="protein-msg" class="text-slate-300">Calculating...</span>
                </div>
            </div>

            <div class="bg-brand-card rounded-[2rem] border border-slate-700 shadow-xl p-6">
                <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                    <span class="w-1.5 h-6 bg-brand-teal rounded-full shadow-[0_0_10px_#22d3ee]"></span>
                    Daily Protocol
                </h3>

                <div class="space-y-6">
                    <div class="flex justify-between items-center pb-4 border-b border-slate-700">
                        <div>
                            <span class="font-bold text-base text-slate-300 block">Hydration Goal</span>
                            <span class="text-xs text-slate-500">0.75oz per lb</span>
                        </div>
                        <span class="font-bold text-base text-blue-400" id="val-water">0 oz</span>
                    </div>
                    
                    <div class="flex justify-between items-center pb-4 border-b border-slate-700">
                        <div>
                            <span class="font-bold text-base text-slate-300 block">Fiber Target</span>
                        </div>
                        <span class="font-bold text-base text-brand-green"><span id="val-fiber">0</span>g / day</span>
                    </div>

                    <div class="bg-slate-800 p-4 rounded-xl border border-brand-green/30">
                        <div class="text-xs font-bold text-brand-green mb-1 uppercase tracking-wider">Zone 2 Cardio Target</div>
                        <div class="text-white font-extrabold text-xl">
                            <span id="val-zone2">Calculating...</span> <span class="text-sm text-slate-400 font-normal">bpm</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 1. RESET BUTTON: Redirects to the specific URL provided
        function resetCalculator() {
            window.location.href = 'https://johnrubensolutions.github.io/John-Ruben-Solutions/John-Ruben-Solutions/macro-calculator.html';
        }

        // 2. INPUT LISTENER: 
        // When any input changes, this hides the results and re-enables the Generate button.
        function hideResults() {
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('calcBtn');
            
            // Hide results
            resultsDiv.classList.add('hidden');
            resultsDiv.classList.remove('animate-up');
            
            // Unlock the button so they can generate again
            btn.disabled = false;
            btn.innerText = "GENERATE TARGETS";
            btn.classList.remove('opacity-75', 'cursor-not-allowed');
        }

        // 3. CALCULATE: 
        // Performs math, shows results, and locks the button to prevent re-clicks.
        function calculate() {
            const btn = document.getElementById('calcBtn');
            const resultsDiv = document.getElementById('results');

            // --- LOCK BUTTON IMMEDIATELY ---
            btn.disabled = true;
            btn.innerText = "GENERATING...";
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // --- 1. DATA GATHERING ---
                const gender = document.getElementById('gender').value;
                const wVal = document.getElementById('weight').value;
                const hVal = document.getElementById('height').value;
                const aVal = document.getElementById('age').value;
                const actVal = document.getElementById('activity').value;
                const goalVal = document.getElementById('goal').value;
                const bodyType = document.getElementById('bodyType').value;

                // Parse & Validate
                const w = parseFloat(wVal);
                const h = parseFloat(hVal);
                const a = parseFloat(aVal);
                
                if (!w || !h || !a || w <= 0 || h <= 0) {
                    alert("Please enter valid numbers for Weight, Height, and Age.");
                    // If invalid, unlock button so they can try again
                    btn.disabled = false;
                    btn.innerText = "GENERATE TARGETS";
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                    return; 
                }

                const act = parseFloat(actVal) || 1.2;
                const goal = parseFloat(goalVal) || 0;

                // --- 2. CALCULATIONS ---
                const kg = w * 0.453592;
                const cm = h * 2.54;
                
                // Zone 2 Heart Rate
                const maxHeartRate = 220 - a;
                const zone2Low = Math.round(maxHeartRate * 0.60);
                const zone2High = Math.round(maxHeartRate * 0.70);

                // Water
                const waterOz = Math.round(w * 0.75);

                // Fiber
                let fiberTarget = (gender === 'male') ? 45 : 30;

                // BMR (Mifflin-St Jeor)
                let bmr = (10 * kg) + (6.25 * cm) - (5 * a);
                bmr = (gender === 'male') ? bmr + 5 : bmr - 161;

                // TDEE & Target
                const tdee = Math.round(bmr * act);
                const targetCal = tdee + goal;

                // Protein Threshold (Safety)
                const minProteinGrams = Math.round(1.6 * kg);

                // Ratios
                let pRatio, cRatio, fRatio;
                let ratioText = "";

                if (bodyType === 'ecto') {
                    pRatio = 0.30; cRatio = 0.50; fRatio = 0.20;
                    ratioText = "High Carb (30/50/20)";
                } else if (bodyType === 'endo') {
                    pRatio = 0.40; cRatio = 0.20; fRatio = 0.40;
                    ratioText = "Low Carb (40/20/40)";
                } else {
                    // Meso or Default
                    pRatio = 0.40; cRatio = 0.30; fRatio = 0.30;
                    ratioText = "Balanced (40/30/30)";
                }

                // Initial Split
                let pGrams = Math.round((targetCal * pRatio) / 4);
                let cGrams = Math.round((targetCal * cRatio) / 4);
                let fGrams = Math.round((targetCal * fRatio) / 9);

                // --- 3. UI UPDATE LOGIC ---
                const alertBox = document.getElementById('protein-alert');
                const alertMsg = document.getElementById('protein-msg');
                const alertTitle = document.querySelector('#protein-alert .alert-title');
                const macroHeader = document.getElementById('macro-header');
                
                alertBox.classList.remove('hidden');

                // Safety Check Adjustment
                if (pGrams < minProteinGrams) {
                    pGrams = minProteinGrams;
                    const pCals = pGrams * 4;
                    const cCals = Math.round(targetCal * cRatio); 
                    cGrams = Math.round(cCals / 4);
                    const fCals = targetCal - pCals - cCals;
                    fGrams = (fCals < 0) ? 0 : Math.round(fCals / 9);

                    alertBox.className = "p-4 bg-red-900/20 text-red-200 border border-red-800 rounded-xl text-sm leading-relaxed mb-4 border-l-4 border-red-500";
                    alertTitle.innerText = "‚ö†Ô∏è Auto-Adjustment Active";
                    alertTitle.className = "block mb-1 text-base font-bold text-red-400";
                    alertMsg.innerText = `Protein adjusted to meet safety threshold (${pGrams}g).`;
                    alertMsg.className = "text-red-100";
                    macroHeader.innerText = `Macro Requirements (Adjusted)`;
                } else {
                    alertBox.className = "p-4 bg-green-900/20 text-green-200 border border-green-800 rounded-xl text-sm leading-relaxed mb-4 border-l-4 border-brand-green";
                    alertTitle.innerText = "‚úÖ Protein Optimized";
                    alertTitle.className = "block mb-1 text-base font-bold text-brand-green";
                    alertMsg.innerText = `Target (${pGrams}g) is optimal.`;
                    alertMsg.className = "text-green-100";
                    macroHeader.innerText = `Macro Requirements - ${ratioText}`;
                }

                // --- 4. WRITE TO DOM ---
                document.getElementById('tdee-base').innerText = tdee;
                document.getElementById('target-cal').innerText = targetCal;
                document.getElementById('val-pro').innerText = pGrams + "g";
                document.getElementById('val-carb').innerText = cGrams + "g";
                document.getElementById('val-fat').innerText = fGrams + "g";
                document.getElementById('val-water').innerText = waterOz + " oz";
                document.getElementById('val-fiber').innerText = fiberTarget;
                document.getElementById('val-zone2').innerText = `${zone2Low}-${zone2High}`;

                // --- 5. SHOW RESULTS ---
                resultsDiv.classList.remove('hidden');
                resultsDiv.classList.add('animate-up');
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Update Button Text to indicate completion
                btn.innerText = "TARGETS GENERATED";
                // NOTE: Button remains DISABLED here. User must change inputs to reset.

            } catch (err) {
                console.error("Calculator Error:", err);
                alert("An error occurred. Please refresh the page.");
                
                // Unlock button on error
                btn.disabled = false;
                btn.innerText = "GENERATE TARGETS";
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>
