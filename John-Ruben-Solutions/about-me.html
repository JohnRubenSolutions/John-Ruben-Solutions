<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Synth Grid</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }

        /* Control Panel */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            border-radius: 4px;
        }

        button:hover { background: #444; border-color: #fff; }
        button.active { background: #00ff9d; color: #000; border-color: #00ff9d; }
        button#stopBtn { background: #ff4444; border-color: #ff4444; color: #fff; }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type=range] { cursor: pointer; }

        /* The Grid */
        #sequencer {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 4px;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            border: 2px solid #333;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #222;
            border-radius: 2px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .cell.active {
            background: #00bcd4; /* Cyan for active notes */
            box-shadow: 0 0 10px #00bcd4;
        }

        /* The "Playhead" column highlight */
        .playing {
            border: 1px solid #fff;
            filter: brightness(1.5);
        }
    </style>
</head>
<body>

    <h1>Cyber-Synth 3000</h1>

    <div class="controls">
        <button id="initBtn">Start Audio Engine</button>
        <button id="playBtn" disabled>Play</button>
        <button id="clearBtn">Clear</button>
        
        <div class="slider-container">
            <label for="tempo">Speed</label>
            <input type="range" id="tempo" min="60" max="240" value="120">
        </div>

        <div class="slider-container">
            <label for="wave">Tone</label>
            <select id="wave" style="margin-top:5px; padding: 5px;">
                <option value="sine">Soft (Sine)</option>
                <option value="triangle">Chill (Triangle)</option>
                <option value="square">Retro (Square)</option>
                <option value="sawtooth">Harsh (Saw)</option>
            </select>
        </div>
    </div>

    <div id="sequencer"></div>

    <script>
        // --- Configuration ---
        const STEPS = 16;
        const ROWS = 8; // 8 notes
        // C Minor Pentatonic Scale (High to Low)
        const FREQUENCIES = [
            523.25, // C5
            466.16, // Bb4
            392.00, // G4
            349.23, // F4
            311.13, // Eb4
            261.63, // C4
            233.08, // Bb3
            196.00  // G3
        ];

        // --- Audio Context ---
        let audioCtx;
        let isPlaying = false;
        let currentStep = 0;
        let nextNoteTime = 0;
        let timerID;
        let lookahead = 25.0; 
        let scheduleAheadTime = 0.1; 

        // --- DOM Elements ---
        const grid = document.getElementById('sequencer');
        const playBtn = document.getElementById('playBtn');
        const initBtn = document.getElementById('initBtn');
        const clearBtn = document.getElementById('clearBtn');
        const tempoSlider = document.getElementById('tempo');
        const waveSelect = document.getElementById('wave');

        // State for the grid (8 rows x 16 columns)
        let noteGrid = Array(ROWS).fill().map(() => Array(STEPS).fill(false));

        // --- Initialization ---
        function createGrid() {
            grid.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < STEPS; c++) {
                    const div = document.createElement('div');
                    div.classList.add('cell');
                    div.dataset.row = r;
                    div.dataset.col = c;
                    div.id = `cell-${r}-${c}`;
                    
                    div.addEventListener('click', () => {
                        noteGrid[r][c] = !noteGrid[r][c];
                        div.classList.toggle('active');
                        // Preview sound on click
                        if(noteGrid[r][c] && audioCtx) playTone(FREQUENCIES[r], audioCtx.currentTime, 0.1);
                    });
                    grid.appendChild(div);
                }
            }
        }

        // --- Audio Logic ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            initBtn.style.display = 'none';
            playBtn.disabled = false;
        }

        function playTone(freq, time, duration = 0.2) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = waveSelect.value;
            osc.frequency.value = freq;

            // Envelope (Fade in/Fade out to avoid clicking)
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.3, time + 0.01); // Attack
            gain.gain.exponentialRampToValueAtTime(0.001, time + duration); // Decay

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start(time);
            osc.stop(time + duration);
        }

        // --- Scheduler Logic ---
        function nextNote() {
            const secondsPerBeat = 60.0 / tempoSlider.value;
            // 16th notes = 0.25 of a beat
            nextNoteTime += 0.25 * secondsPerBeat; 
            currentStep++;
            if (currentStep === STEPS) {
                currentStep = 0;
            }
        }

        function scheduleNote(stepNumber, time) {
            // Visuals: Clear previous highlights
            const prevStep = stepNumber === 0 ? STEPS - 1 : stepNumber - 1;
            
            // We use requestAnimationFrame for UI updates to keep them separate from audio timing
            requestAnimationFrame(() => {
                // Remove highlight from previous col
                for(let r=0; r<ROWS; r++) {
                    document.getElementById(`cell-${r}-${prevStep}`).classList.remove('playing');
                    // Add highlight to current col
                    const cell = document.getElementById(`cell-${r}-${stepNumber}`);
                    cell.classList.add('playing');
                    
                    // Specific animation if note is active
                    if (noteGrid[r][stepNumber]) {
                        cell.style.transform = "scale(0.9)";
                        setTimeout(() => cell.style.transform = "scale(1)", 100);
                    }
                }
            });

            // Audio: Play notes
            for (let r = 0; r < ROWS; r++) {
                if (noteGrid[r][stepNumber]) {
                    playTone(FREQUENCIES[r], time);
                }
            }
        }

        function scheduler() {
            // While there are notes that will need to play before the next interval, 
            // schedule them and advance the pointer.
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote();
            }
            timerID = setTimeout(scheduler, lookahead);
        }

        // --- Controls ---
        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                isPlaying = true;
                currentStep = 0;
                nextNoteTime = audioCtx.currentTime;
                scheduler();
                playBtn.innerText = 'Stop';
                playBtn.classList.add('active');
            } else {
                isPlaying = false;
                clearTimeout(timerID);
                playBtn.innerText = 'Play';
                playBtn.classList.remove('active');
                
                // Clear visuals
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('playing'));
            }
        });

        initBtn.addEventListener('click', initAudio);

        clearBtn.addEventListener('click', () => {
            noteGrid = Array(ROWS).fill().map(() => Array(STEPS).fill(false));
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
        });

        // Start
        createGrid();

    </script>
</body>
</html>
